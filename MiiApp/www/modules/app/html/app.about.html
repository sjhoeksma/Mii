<ion-view view-title="{{ 'APP_ABOUT' | translate:translateData}}">
    <ion-content class="about">
      <img class="login-avatar" ng-src="{{imageLoc(appLogo,false)}}" />
      <h1>{{ 'APP_APP_NAME' | translate:translateData}}:&nbsp;{{appName}}</h1>
      <h2>{{ 'APP_APP_VERSION' | translate:translateData}}:&nbsp;{{appVersion}}</h2>
</ion-content>	
</ion-view>
